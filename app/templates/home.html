<script type="text/ng-template" id="featured-user">
  <div ng-if="featured_user">
    <a href="#/users/{{ featured_user.id }}">
      <img ng-src="{{ featured_user.picture.large }}" />
    </a>
    <ul class="user-details">
      <li>
        Location: {{ featured_user.location }}
      </li>
      <li>
        Age: {{ featured_user.age }}
      </li>
      <li>
        Email: {{ featured_user.email }}
      </li>
    </ul>
    <p>
      {{ featured_user.info }}
    </p>
  </div>
</script>
<div class="search-toggles">
  <div class="row">
    <h3>Featured User</h3>
  </div>
</div>
<div class="row section" featured-user></div>

<div class="search-toggles">
  <div class="row">
    <h3>New Users</h3>
  </div>
</div>
<div class="row section">
  <div ng-repeat="user in users | limit:6 track by user.id" class="avatar-listing expand-horizontally">
    <a ng-href="#/users/{{ user.id }}" class="placeholder-user-image">
      <span class="fa fa-spinner fa-spin placeholder-loading-animation"></span>
      <img ng-src="{{ user.picture.medium }}" />
    </a>
  </div>
</div>
<div class="search-toggles">
  <div class="row">
    <h3>New Comments</h3>
  </div>
</div>
<div class="row section">
  <div ng-repeat="comment in comments | limit:5" class="comment-listing animate-comment">
    <h4>
      {{ comment.id }} - <a ng-href="#/users/{{ comment.user.id }}">{{ comment.user.first_name }} {{ comment.user.last_name }}</a>
      <sub>
        to {{ comment.user.first_name }} {{ comment.user.last_name }}
      </sub>
    </h4>
    <img ng-src="{{ comment.visitor.picture.thumb }}" />
    <p>
      {{ comment.message }}
    </p>
  </div>
</div>
