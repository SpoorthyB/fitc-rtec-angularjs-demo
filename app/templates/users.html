<div ng-repeat="user in users" class="user-listing">
  <h4>
    <a ng-href="#/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
  </h4>
  <ul class="user-details">
    <li>
      Location: {{ user.location }}
    </li>
    <li>
      Age: {{ user.age }}
    </li>
    <li>
      Email: {{ user.email }}
    </li>
  </ul>
  <p>
    {{ user.info }}
  </p>
</div>
