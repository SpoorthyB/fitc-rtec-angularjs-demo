<div class="search-toggles">
  <div class="row">
    <div class="three columns">
      {{ users.length }} users found
    </div>
    <div class="nine columns align-right">
      <input type="search" ng-model="q" />
    </div>
  </div>
</div>
<div class="row">
  <div ng-repeat="user in users | filter:q" class="avatar-listing animate-listing">
    <a ng-href="#/users/{{ user.id }}">
      <img ng-src="{{ user.picture.medium }}" />
    </a>
  </div>
</div>
