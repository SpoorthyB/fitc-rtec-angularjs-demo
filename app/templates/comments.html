<div class="row">
  <div ng-repeat="comment in comments" class="comment-listing">
    <h4>
      <a ng-href="#/users/{{ comment.user.id }}">{{ comment.user.first_name }} {{ comment.user.last_name }}</a>
    </h4>
    <img ng-src="{{ comment.visitor.avatar.thumb }}" />
    <p>
      {{ comment.user.first_name }} {{ comment.user.last_name }} to
      {{ comment.visitor.first_name }} {{ comment.visitor.last_name }}
    </p>
    <p>
      {{ comment.message }}
    </p>
  </div>
</div>
